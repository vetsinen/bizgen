        let bizs = [...allbizs]

        function nextBiz() {
            if (bizs.length < 2) {
                bizs = [...allbizs]
            }
            let index = Math.floor(Math.random() * bizs.length)
            let rez = bizs [index]
            bizs.splice(index, 1)
            return rez
        }

        function nextHandler() {
            let element = document.getElementById('nextbiz');
            element.innerText = nextBiz()
        }
    </script>
    <style>
        body {

        button {

            left: 10%;

            width: 80%;

        }
